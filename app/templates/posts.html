{% extends "layouts/_base.html" %}
{% block content %}
    <div>
        <h1>Blog</h1>
        {% for post in posts %}
            <div class="post">
                <span class="dark-grey">{{ post.date }}</span> >> 
                <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">{{ post.title }}</a>
            </div>
        {% endfor %}
    </div><br>
    <div>
        <h1>Tags</h1>
        {% for tag in tags %}
        <a class="tag" href="/tag/{{tag}}">{{tag}}</a>&nbsp;&nbsp;&nbsp;<span class="badge">{{ tag_count[tag] }}</span><br>
        {% endfor %}
    </div>
{% endblock %}
